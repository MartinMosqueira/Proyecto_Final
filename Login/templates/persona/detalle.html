{% extends 'estructura.html' %}
{% block contenido %}
    <div>Opciones</div>
    <div>
        <span><a href="crear">Crear una persona</a><br></span>
    </div>
    <h3>Detalle de la Persona</h3>
    <table>
        <tbody>
            <tr>
                <td>ID</td><td>{{ persona.id }}</td>
            </tr>
            <tr>
                <td>Nombre</td><td>{{ persona.nombre }}</td>
            </tr>
            <tr>
                <td>Apellido</td><td>{{ persona.apellido }}</td>
            </tr>
            <tr>
                <td>Documento</td><td>{{ persona.documento }}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
