{% extends 'estructura.html' %}
{% block contenido %}
    <form method="POST" action="/tarjeta/crear" enctype='multipart/form-data'>
      Tipo: <input type="text" name="tipo"><br>
      Numero: <input type="text" name="numero"><br>
      Cod.Seguridad: <input type="text" name="cods"><br>
      Vencimiento: <input type="text" name="vencimiento"><br>
      Monto Maximo: <input type="text" name="montomax"><br>
      Personas: <select name="personas" multiple>
        {% for persona in personas %}
            <option value="{{ persona.id }}">{{ persona.apellido }}, {{ persona.nombre }}</option>
        {% endfor %}

    </select>
      <input type="submit" value="Agregar">
    </form>
{% endblock %}
