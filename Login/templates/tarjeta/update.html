{% extends 'estructura.html' %}
{% block contenido %}
    <form method="POST" action="/tarjeta/update?id={{tarjeta.id}}" enctype='multipart/form-data'>
        Nuevo tipo: <input type="text" name="tipo" value="{{tarjeta.tipo}}">
        Nuevo numero: <input type="text" name="numero" value="{{tarjeta.numero}}">
        Nuevo Cod.Seguridad: <input type="text" name="cods" value="{{tarjeta.cods}}">
        Nuevo vencimiento: <input type="text" name="vencimiento" value="{{tarjeta.vencimiento}}">
        Nuevo Monto Maximo: <input type="text" name="montomax" value="{{tarjeta.montomax}}">
        <input type="submit" value="Actualizar">
    </form>
{% endblock %}
